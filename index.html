<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" async defer></script>
    <link rel="icon" href="book-icon.png" />
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <div class="header-title">
        <p>Library</p>
      </div>
    </header>
    <main class="main">
      <div class="main-container">
        <button type="button" id="addBookBtn" class="btn">
          <em>+ Add Book</em>
        </button>
      </div>
      <div class="card-container"></div>
      <div class="addBookModal">
        <p>Add New Book</p>
        <form class="addBookForm">
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Title"
            required
          />
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Author"
            required
          />
          <input
            type="number"
            name="pages"
            id="pages"
            placeholder="Pages"
            title="Please enter a number"
            required
          />
          <label class="read-label">
            Have you read it?
            <input type="checkbox" name="read" id="read" />
          </label>
          <button type="button" class="submit btn">Add</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        JoshBennett793&nbsp;
      </p>
      <a href="https://github.com/joshbennett793/library" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
  </body>
</html>
